<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>STOCKING BLITZ APPS</title>
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow" >
      <h3 class="my-0 mr-md-auto font-weight-normal">STOCKING BLITZ</h3>
    </div>

    <div class="my-0 mr-md-auto font-weight-normal text-center">
      <h1 class="display-4">Prediksi Persediaan Bahan Baku</h1>
      <p class="lead">Aplikasi ini mampu memprediksi produsen dalam mempertahankan atau menambah stock bahan baku dengan parameter jumlah, bahan, tanggal, permintaan</p>
    </div>
    <div class="container">
      <div class="card-deck mb-3 text-center">

        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Silahkan Masukan Parameter</h4>
          </div>
          <form action="{{ url_for('predict') }}" method="post">
            <div class="card-body">
                <div class="container">
                  <div class="row">

                    <div class="col" style="padding: 10px;">
                      <input class="form-control"  type="number" name = "day" min="0" placeholder="Input day. ex. 2" required>
                    </div>
                    <div class="w-100"></div>

                    <div class="col" style="padding: 10px;">
                      <select class="custom-select" name ="tanggal" id="tanggal" required>
                        <option selected>Pilih Tanggal</option>
                        <option value=0>1-10</option>
                        <option value=1>11-20</option>
                        <option value=2>21-31</option>
                      </select>
                    </div>
                    <div class="col" style="padding: 10px;">
                      <select class="custom-select" name ="jumlah" id="jumlah" required>
                        <option selected>Pilih Jumlah</option>
                        <option value=0>Kurang dari 10 Meter</option>
                        <option value=1>Diantara 10 dan 20 Meter</option>
                        <option value=2>Di atas 20 Meter</option>
                      </select>
                    </div>
                    <div class="w-100"></div>
                    <div class="col" style="padding: 10px;">
                      <select class="custom-select" name ="bahan" id="bahan" required>
                        <option selected>Pilih Bahan</option>
                        <option value=0>Imitasi Kulit</option>
                        <option value=1>Benang Nilon</option>
                      </select>
                    </div>
                    <div class="col" style="padding: 10px;">
                      <select class="custom-select" name ="permintaan" id="permintaan" required>
                        <option selected>Pilih Permintaan</option>
                        <option value=0>Turun</option>
                        <option value=1>Naik</option>
                      </select>
                    </div>
                  </div>
                </div>
        
              <button type="submit" class="btn btn-lg btn-block btn-primary">Prediksi</button>
            </div>
          </form>
        </div>

      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
